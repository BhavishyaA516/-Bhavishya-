<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('login3-bg.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: sans-serif;
        }
        .container {
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            border: 1px solid #f3ebeb;
            border-radius: 6px;
            padding: 2rem;
            width: 600px;
            font-family: sans-serif;
            box-shadow: 0 0 10px rgba(228, 228, 228, 0.1);
        }c:\Users\Dell\Downloads\login3-bg (1).jpg

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        input {
            background-color: #ebf9f9;
            color: rgb(14, 13, 13);
            padding: 10px;
            margin: 10px 0;
            outline: none;
            border: none;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #30e303;
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #15a10a;
        }
    </style>
</head>
<body>
    <script>
        // Get body tag
        const body = document.getElementsByTagName("body")[0];

        // Create container div
        const div = document.createElement("div");
        div.className = "container";
        body.appendChild(div);

        // Create h1 tag
        const h1 = document.createElement("h1");
        h1.innerText = "Submit your queries, our team will get back to you!";
        div.appendChild(h1);

        // Create name input
        const nameInput = document.createElement("input");
        nameInput.setAttribute("type", "text");
        nameInput.setAttribute("placeholder", "Enter your name");
        div.appendChild(nameInput);

        // Create email input
        const emailInput = document.createElement("input");
        emailInput.setAttribute("type", "email");
        emailInput.setAttribute("placeholder", "Enter your email");
        div.appendChild(emailInput);

        // Create phone input
        const phoneInput = document.createElement("input");
        phoneInput.setAttribute("type", "tel");
        phoneInput.setAttribute("placeholder", "Enter your phone number");
        div.appendChild(phoneInput);

        // Create submit button
        const btn = document.createElement("button");
        btn.innerText = "Submit";
        div.appendChild(btn);
    </script>
</body>
</html>
